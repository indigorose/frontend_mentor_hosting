<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Contact Form</title>
	</head>
	<body>
		<main class="main-container">
			<h1 class="form-header">Contact Us</h1>
			<form
				onsubmit="return validateForm()"
				class="form-container"
				id="container-form"
				name="form"
			>
				<div class="name-container" id="container-name">
					<div class="container-first-name">
						<label for="firstName" class="label" id="first-name"
							>First Name
							<span class="importance-star">*</span></label
						>
						<input
							type="text"
							name="firstName"
							id="firstName"
							class="firstName input-box"
						/>
						<span class="error-message" id="fname-error"></span>
					</div>
					<div class="container-last-name">
						<label for="lastName" class="label" id="last-name"
							>Last Name
							<span class="importance-star">*</span></label
						>
						<input
							type="text"
							name="lastName"
							id="lastName"
							class="lastName input-box"
						/>
						<span class="error-message" id="lname-error"></span>
					</div>
				</div>
				<div class="container-email" id="container-email">
					<label for="email" class="label"
						>Email Address
						<span class="importance-star">*</span></label
					>
					<input
						type="email"
						name="email"
						id="email"
						class="emailInput input-box"
					/>
					<span class="error-message" id="email-error"></span>
				</div>
				<div class="container-query" id="container-query">
					<p for="query" class="label">
						Query Type <span class="importance-star">*</span>
					</p>
					<div class="container-radio-btn">
						<input
							type="radio"
							id="generalQuery"
							name="queryType"
							value="General Query"
						/>
						<label for="generalQuery">General Query</label>
					</div>
					<div class="container-radio-btn">
						<input
							type="radio"
							id="supportRequest"
							name="queryType"
							value="Support Request"
						/>
						<label for="supportRequest">Support Request</label>
					</div>
					<span class="error-message" id="query-error"></span>
				</div>
				<div class="container-message" id="container-message">
					<label for="message" class="label"
						>Message<span class="importance-star">*</span></label
					>
					<textarea
						type="text"
						name="messageText"
						id="messageText"
						rows="10"
						col="50"
					></textarea>
					<span class="error-message" id="message-error"></span>
				</div>
				<div class="submit-container" id="container-submit">
					<input
						type="checkbox"
						name="consentBox"
						id="consent"
						class="consent"
					/><label for="consent" class="consent-text">
						I consent to be contacted by the team.
						<span class="importance-star">*</span>
					</label>
					<span class="error-message" id="consent-error"></span>
				</div>
				<p>
					<input
						type="submit"
						value="Submit"
						name="Submit"
						class="submit-btn"
					/>
					<input
						type="reset"
						value="Reset"
						name="Reset"
						class="reset-btn"
						onclick="resetErrors()"
					/>
				</p>
			</form>
		</main>
	</body>
	<script src="app.js"></script>
</html>
