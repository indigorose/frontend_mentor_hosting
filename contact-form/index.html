<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Contact Form</title>
	</head>
	<body>
		<main class="main-container">
			<h1 class="form-header">Contact Us</h1>
			<form
				method="get"
				action=""
				class="form-container"
				id="container-form"
				name="form"
			>
				<div class="name-container" id="container-name">
					<div class="container-first-name">
						<label for="firstName" class="label" id="firstName"
							>First Name
							<span class="importance-star">*</span></label
						>
						<input
							type="text"
							name="firstName"
							id="firstName"
							class="firstName input-box"
						/>
						<span class="error-message" id="fname-error"></span>
					</div>
					<div class="container-last-name">
						<label for="lastName" class="label" id="lastName"
							>Last Name
							<span class="importance-star">*</span></label
						>
						<input
							type="text"
							name="lastName"
							id="lastName"
							class="lastName input-box"
						/>
						<span class="error-message" id="lname-error"></span>
					</div>
				</div>
				<div class="email-container" id="container-email">
					<label for="email" class="label"
						>Email Address
						<span class="importance-star">*</span></label
					>
					<input
						type="email"
						name="email"
						id="email"
						class="emailInput input-box"
					/>
					<span class="error-message" id="email-error"></span>
				</div>
				<div class="query-container" id="container-query">
					<label for="query" class="label"
						>Query Type<span class="importance-star">*</span></label
					>
					<div class="query-radio-btn">
						<input
							class="radio-btn"
							type="radio"
							name="generalQuery"
							id="queryType"
							value="General Enquiry"
						/><label for="general enquiry">General Enquiry</label
						><br />
					</div>
					<div class="query-radio-btn">
						<input
							class="radio-btn"
							type="radio"
							name="supportQuery"
							id="queryType"
							value="Support Request"
						/><label for="support query">Support Request</label>
						<div class="input-error">
							<p class="error-message"></p>
						</div>
						<span class="error-message" id="query-error"></span>
					</div>
				</div>
				<div class="message-container" id="container-message">
					<label for="message" class="label"
						>Message<span class="importance-star">*</span></label
					>
					<textarea
						type="text"
						name="messageText"
						id="messageText"
						rows="10"
						col="50"
					></textarea>
					<span class="error-message" id="message-error"></span>
				</div>
				<div class="submit-container" id="container-submit">
					<input
						type="checkbox"
						name="consentBox"
						id="consentBox"
						class="consent-box"
					/><label for="consent" class="consent-text">
						I consent to be contacted by the team.
						<span class="importance-star">*</span>
					</label>
					<span class="error-message" id="consent-error"></span>
				</div>
				<button type="submit" class="submit-btn" id="submit-btn">
					Submit
				</button>
			</form>

			<p class="form-success" id="form-success"></p>

			<!-- Success message start -->
			<div class="container-success hidden" id="wrapperSuccess">
				<h2 class="success-heading">Thanks for subscribing!</h2>
				<p class="success__text">
					A confirmation email has been sent to
					<span id="email-text" class="bold-text"></span>. Please open
					it and click the button inside to confirm your subscription.
				</p>
				<button
					type="submit"
					class="success__btn-return"
					id="btn-return"
				>
					Dismiss message
				</button>
			</div>
			<!-- Success message end -->
		</main>
	</body>
</html>
