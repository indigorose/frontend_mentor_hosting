<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tip calculator app</title>
	</head>
	<body>
		<main class="main-container">
			<div class="main-title">
				<h1>Splitter</h1>
			</div>
			<section class="calculator-container">
				<div class="calculator__bill">
					<label for="bill">Bill</label>
					<input type="number" id="bill" placeholder="0" />
				</div>
				<div class="calculator__tip">
					<label for="tip">Select Tip %</label>
					<div class="calculator __tip__buttons">
						<button class="tip-button">5%</button>
						<button class="tip-button">10%</button>
						<button class="tip-button">15%</button>
						<button class="tip-button">25%</button>
						<button class="tip-button">50%</button>
						<input
							type="number"
							id="custom-tip"
							placeholder="Custom"
						/>
					</div>
				</div>
				<div class="calculator__people">
					<label for="people">Number of People</label>
					<input type="number" id="people" placeholder="0" />
				</div>
				<div class="calculator__total">
					<div class="calculator __tip__container">
						<div class="calculator__tip__label">
							<p>Tip Amount</p>
							<p>/ person</p>
						</div>
						<p class="calculator__total__amount">$0.00</p>
					</div>
					<div class="calculator __total__container">
						<div class="calculator__total__label">
							<p>Total</p>
							<p>/ person</p>
						</div>
						<p class="calculator__total__amount">$0.00</p>
					</div>
					<button class="reset-button">Reset</button>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
