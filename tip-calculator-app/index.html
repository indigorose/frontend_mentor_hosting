<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Tip calculator app</title>
	</head>
	<body>
		<main class="main-container">
			<div class="main-title">
				<h1>Splitter</h1>
			</div>
			<section class="calculator-container">
				<div class="calculator__bill">
					<label for="bill" class="label__bill">Bill</label>
					<input
						type="text"
						id="bill"
						class="input__bill"
						placeholder="0"
						autocomplete="off"
					/>
				</div>
				<div class="calculator__tip">
					<label for="tip">Select Tip %</label>
					<div class="calculator__tip__buttons">
						<button class="tip-button">5%</button>
						<button class="tip-button">10%</button>
						<button class="tip-button">15%</button>
						<button class="tip-button">25%</button>
						<button class="tip-button">50%</button>
						<input
							type="text"
							id="custom-tip"
							placeholder="Custom"
							class="tip-custom"
						/>
					</div>
				</div>
				<div class="calculator__people">
					<label class="label__people" for="people"
						>Number of People</label
					>
					<input
						type="text"
						id="people"
						placeholder="0"
						class="input__people"
					/>
				</div>
				<div class="calculator__total">
					<div class="calculator__tip__container">
						<div class="calculator__tip__label">
							<p class="total-heading">Tip Amount</p>
							<p class="total-subheading">/ person</p>
						</div>
						<p class="tip-amount">$0.00</p>
					</div>
					<div class="calculator__total__container">
						<div class="calculator__total__label">
							<p class="total-heading">Total</p>
							<p class="total-subheading">/ person</p>
						</div>
						<p class="total-amount">$0.00</p>
					</div>
					<button class="reset-button">Reset</button>
				</div>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
