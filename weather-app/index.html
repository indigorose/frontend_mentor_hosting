<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Weather app</title>
	</head>
	<body>
		<main class="container mobile tablet desktop">
			<nav class="container container-header">
				<div class="header-logo">
					<img
						src="./assets/images/favicon-32x32.png"
						alt="Weather now logo"
					/>
					<p class="header-title">Weather Now</p>
				</div>
				<div class="header-dropdown">
					<button class="dropdown-title">
						<img
							src="./assets/images/icon-units.svg"
							alt="Settings Cog"
						/>Units<img
							src="./assets/images/icon-dropdown.svg"
							alt="Dropdown arrow"
						/>
					</button>
					<ul>
						<p class="list-title">Temperature</p>
						<li>Celsius (&deg;C)</li>
						<li></li>
					</ul>
					<ul>
						<p class="list-title">Wind Speed</p>
						<li></li>
						<li></li>
					</ul>
					<ul>
						<p class="list-title">Precipitation</p>
						<li></li>
						<li></li>
					</ul>
				</div>
			</nav>
		</main>
	</body>
	<script src="app.js"></script>
</html>
