<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Weather app</title>
	</head>
	<body>
		<main class="container mobile tablet desktop">
			<nav class="container container-header">
				<a class="header-logo">
					<img
						src="./assets/images/logo.svg"
						alt="Weather now logo"
					/> Weather Now
				</a>
				<div class="header-dropdown">
					<div class="dropdown-title" id="dropdown-title">
						<img
							src="./assets/images/icon-units.svg"
							alt="Settings Cog"
						/>Units<img
							src="./assets/images/icon-dropdown.svg"
							alt="Dropdown arrow"
						/>
					</div>
					<ul>
						<p class="list-title">Temperature</p>
						<li class="list-item">
							<p class="button">Celsius (&deg;C)</p>
							<img
								class="list-item-active"
								src="./assets/images/icon-checkmark.svg"
							/>
						</li>
						<li class="list-item">
							<p class="button">Fahrenheit (&deg;F)</p>
							<img
								class="list-item-active"
								src="./assets/images/icon-checkmark.svg"
							/>
						</li>
					</ul>
					<ul>
						<p class="list-title">Wind Speed</p>
						<li class="list-item">
							<p class="button">km/h</p>
							<img
								class="list-item-active"
								src="./assets/images/icon-checkmark.svg"
							/>
						</li>
						<li class="list-item">
							<p class="button">mph</p>
							<img
								class="list-item-active"
								src="./assets/images/icon-checkmark.svg"
							/>
						</li>
					</ul>
					<ul>
						<p class="list-title">Precipitation</p>
						<li class="list-item">
							<p class="button">Millimeters (mm)</p>
							<img
								class="list-item-active"
								src="./assets/images/icon-checkmark.svg"
							/>
						</li>
						<li class="list-item">
							<p class="button">Inches (in)</p>
							<img
								class="list-item-active"
								src="./assets/images/icon-checkmark.svg"
							/>
						</li>
					</ul>
				</div>
			</nav>
			<header class="container-main-title">
				<h1 class="main-title">How's the sky looking today?</h1>
			</header>
			<section class="container-main-content">
				<section class="container-search">
					<form
						onsubmit="return weatherResult()"
						class="content-search"
						id="content-search"
						name="form"
					>
						<div class="input-wrapper">
							<img
								src="./assets/images/icon-search.svg"
								alt="magnifying glass search icon"
								class="input-icon"
							/>
							<input
								type="text"
								name="cityInput"
								id="cityInput"
								class="cityInput input-box"
								placeholder="Search for a place..."
							/>
						</div>
						<p>
							<input
								type="submit"
								value="Search"
								name="Submit"
								class="submit-btn"
							/>
						</p>
					</form>
				</section>
				<section class="container-content">
					<div class="content-left">
						<div class="content-weather-info">
							<div class="weather-info">
								<div class="location-info">
									<p class="location-city" id="location"></p>
									<p class="date-info" id="date-info"></p>
								</div>
								<div class="content-temperature">
									<img
										src="./assets/images/icon-sunny.webp"
										alt="current weather icon"
										id="temp-icon"
									/>
									<p
										class="temperature-info"
										id="temperature-info"
									>
										20(&deg;)
									</p>
								</div>
							</div>
							<div class="container-weather-details">
								<div class="content-feel">
									<p class="details-title">Feels Like</p>
									<p
										class="detail-content"
										id="details-temp"
									></p>
								</div>
								<div class="content-humidity">
									<p class="details-title">Humidity</p>
									<p
										class="detail-content"
										id="details-humidity"
									></p>
								</div>
								<div class="content-wind">
									<p class="details-title">Wind</p>
									<p
										class="detail-content"
										id="details-wind"
									></p>
								</div>
								<div class="content-rain">
									<p class="details-title">Precipitation</p>
									<p
										class="detail-content"
										id="details-rain"
									></p>
								</div>
							</div>
						</div>
						<div class="daily-forecast">
