<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/style.css" />
		<title>Time Tracking Dashboard</title>
	</head>
	<body>
		<main class="main__container">
			<section class="profile_card">
				<div class="profile-header">
					<img
						class="profile-header__img"
						src="images/image-jeremy.png"
						alt="Jeremy Robson"
					/>
					<h1 class="profile-header__name">
						<span>Report for </span>Jeremy Robson
					</h1>
				</div>
				<div class="profile-selector">
					<a href="#">Daily</a>
					<a href="#">Weekly</a>
					<a href="#">Monthly</a>
				</div>
			</section>
			<section class="states__container">
				<div class="wrapper">
					<div class="state_card" id="card">
						<img
							class="card_icon"
							src="images/icon-work.svg"
							alt="a briefcase icon"
						/>
					</div>
					<div class="card work">
						<h2 class="card_title">Work</h2>
						<a href="#">...</a>
						<p class="curr_state">
							<span class="curr_hours">hrs</span>
						</p>
						<p class="prev_state">
							Last Week - <span class="prev_hours"></span>
						</p>
					</div>
				</div>
				<div class="wrapper">
					<div class="state_card" id="card">
						<img
							class="card_icon"
							src="images/icon-play.svg"
							alt="a controller icon"
						/>
					</div>
					<div class="card play">
						<h2 class="card_title">Play</h2>
						<a href="#">...</a>
						<p class="curr_state">
							<span class="curr_hours">hrs</span>
						</p>
						<p class="prev_state">
							Last Week - <span class="prev_hours"></span>
						</p>
					</div>
				</div>
				<div class="wrapper">
					<div id="card" class="state_card">
						<img
							class="card_icon"
							src="images/icon-study.svg"
							alt="a book icon"
						/>
					</div>
					<div class="card study">
						<div class="card_heading">
							<h2 class="card_title">Study</h2>
							<a href="#">...</a>
						</div>
						<p class="curr_state">
							<span class="curr_hours">hrs</span>
						</p>
						<p class="prev_state">
							Last Week - <span class="prev_hours"></span>
						</p>
					</div>
				</div>
				<div class="wrapper">
					<div id="card" class="state_card">
						<img
							src="images/icon-exercise.svg"
							alt="a running man icon"
						/>
					</div>
					<div class="card exercise">
						<h2 class="card_title">Exercise</h2>
						<a href="#">...</a>
						<p class="curr_state">
							<span class="curr_hours">hrs</span>
						</p>
						<p class="prev_state">
							Last Week - <span class="prev_hours"></span>
						</p>
					</div>
				</div>
				<div class="wrapper">
					<div id="card" class="state_card">
						<img
							class="card_icon"
							src="images/icon-social.svg"
							alt="a text speech bubble icon"
						/>
					</div>
					<div class="card social">
						<h2 class="card_title">Social</h2>
						<a href="#">...</a>
						<p class="curr_state">
							<span class="curr_hours">hrs</span>
						</p>
						<p class="prev_state">
							Last Week - <span class="prev_hours"></span>
						</p>
					</div>
				</div>
				<div class="wrapper">
					<div id="card" class="state_card">
						<img
							class="card_icon"
							src="images/icon-self-care.svg"
							alt="a heart icon"
						/>
					</div>
					<div class="card self-care">
						<h2 class="card_title">Self Care</h2>
						<a href="#">...</a>
						<p class="curr_state">
							<span class="curr_hours">hrs</span>
						</p>
						<p class="prev_state">
							Last Week - <span class="prev_hours"></span>
						</p>
					</div>
				</div>
			</section>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
