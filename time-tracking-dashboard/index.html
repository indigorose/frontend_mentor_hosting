<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/style.css" />
		<title>Time Tracking Dashboard</title>
	</head>
	<body>
		<main class="main__container">
			<div class="profile_card">
				<div class="profile-header">
					<img
						class="header-image"
						src="images/image-jeremy.png"
						alt="Jeremy Robson"
					/>
					<h1 class="header-title">
						<span>Report for </span>Jeremy Robson
					</h1>
				</div>
				<div class="profile-selector">
					<a href="#">Daily</a>
					<a href="#">Weekly</a>
					<a href="#">Monthly</a>
				</div>
			</div>
			<div class="wrapper wrapper_work">
				<div class="state_card" id="card">
					<img
						class="card_icon"
						src="images/icon-work.svg"
						alt="a briefcase icon"
					/>
				</div>
				<div class="card work">
					<h2 class="card_title">Work</h2>
					<a href="#">...</a>

					<p class="curr_state">
						<span class="curr_hours">32hrs</span>
					</p>
					<p class="prev_state">
						Last Week - <span class="prev_hours">36hrs</span>
					</p>
				</div>
			</div>
			<div class="wrapper wrapper_play">
				<div class="state_card" id="card">
					<img
						class="card_icon"
						src="images/icon-play.svg"
						alt="a controller icon"
					/>
				</div>
				<div class="card play">
					<div class="card_heading">
						<h2 class="card_title">Play</h2>
						<a href="#">...</a>
					</div>
					<p class="curr_state">
						<span class="curr_hours">hrs</span>
					</p>
					<p class="prev_state">
						Last Week - <span class="prev_hours"></span>
					</p>
				</div>
			</div>
			<div class="wrapper wrapper_study">
				<div id="card" class="state_card">
					<img
						class="card_icon"
						src="images/icon-study.svg"
						alt="a book icon"
					/>
				</div>
				<div class="card study">
					<div class="card_heading">
						<h2 class="card_title">Study</h2>
						<a href="#">...</a>
					</div>
					<p class="curr_state">
						<span class="curr_hours">hrs</span>
					</p>
					<p class="prev_state">
						Last Week - <span class="prev_hours"></span>
					</p>
				</div>
			</div>
			<div class="wrapper wrapper_exercise">
				<div id="card" class="state_card">
					<img
						class="card_icon"
						src="images/icon-exercise.svg"
						alt="a running man icon"
					/>
				</div>
				<div class="card exercise">
					<div class="card_heading">
						<h2 class="card_title">Exercise</h2>
						<a href="#">...</a>
					</div>
					<p class="curr_state">
						<span class="curr_hours">hrs</span>
					</p>
					<p class="prev_state">
						Last Week - <span class="prev_hours"></span>
					</p>
				</div>
			</div>
			<div class="wrapper wrapper_social">
				<div id="card" class="state_card">
					<img
						class="card_icon"
						src="images/icon-social.svg"
						alt="a text speech bubble icon"
					/>
				</div>
				<div class="card social">
					<div class="card_heading">
						<h2 class="card_title">Social</h2>
						<a href="#">...</a>
					</div>
					<p class="curr_state">
						<span class="curr_hours">hrs</span>
					</p>
					<p class="prev_state">
						Last Week - <span class="prev_hours"></span>
					</p>
				</div>
			</div>
			<div class="wrapper wrapper_self-care">
				<div id="card" class="state_card">
					<img
						class="card_icon"
						src="images/icon-self-care.svg"
						alt="a heart icon"
					/>
				</div>
				<div class="card self-care">
					<div class="card_heading">
						<h2 class="card_title">Self Care</h2>
						<a href="#">...</a>
					</div>
					<p class="curr_state">
						<span class="curr_hours">hrs</span>
					</p>
					<p class="prev_state">
						Last Week - <span class="prev_hours"></span>
					</p>
				</div>
			</div>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
